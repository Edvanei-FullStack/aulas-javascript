<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sintaxe Geral do JS</title>

</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>


    <script> 
    /* Comentario de varias linhas (SHIFT+ALT+A) */
        console.log ("Hello, Word;")

    /* Manipulação de dados na MEMÓRIA RAM */
    /* Variavel: declaradas com a palavra-chave let */
      let ano = 2025;
    
      //Constante: declaradas com a palavra-chave const
      const aluno = "Chapolin Colorado";

      // Saída (acessando/exibindo os dados)
      
      console.log(ano);
      console.log(aluno);
      
      

      //Declarando variaveis sem definir valores
      let teste1;

      console.log(teste1);

      // Atribuindo valor a uma variável
      teste1 = "Valor do teste1"
      console.log(teste1)

      // Lista de variáveis
      let teste2, teste3, teste4;

      /* Exercícios */

    // 1) Crie duas variáveis cada uma contendo um valor numérico (qualquer valor)

    let n1 = 2;
    let n2 = 4;


    // 2) Crie uma variável chamada "soma" que receba a soma das duas variáveis criadas no exercício 1

    let soma = n1 + n2
    
    // 3) Crie uma variável chamada "subtracao" que receba a subtração das duas variáveis criadas no exercício 1

   let subtracao = n1 - n2

    // 4) Crie uma variável chamada "multiplicacao" que receba a multiplicação das duas variáveis criadas no exercício 1

    let multiplicacao = n1 * n2



    // 5) Crie uma variável chamada "divisao" que receba a divisão das duas variáveis criadas no exercício 1

    let divisao = n1 / n2

    // 6) Mostre cada resultado no console  

    

    

    console.log("O resultado da Soma é = ",soma);
    console.log("O resultado da Subtração é =" ,subtracao);
    console.log("O resultado da Multiplicação é =", multiplicacao);
    console.log("O resultado da Divisão é =",divisao); 


    
    </script>



    
</body>
